<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–í–æ–ª—à–µ–±–Ω—ã–π —Å–∞–π—Ç üòä</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #89f7fe, #66a6ff, #fbc2eb, #a6c1ee);
      background-size: 800% 800%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    button {
      padding: 20px 40px;
      font-size: 1.6rem;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      background-color: #ffffff;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background-color: #ffeaa7;
      transform: scale(1.1);
    }

    button:active {
      box-shadow: 0 0 30px 10px #ffeaa7;
    }

    #smile {
      font-size: 4rem;
      margin-top: 40px;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.6s ease;
      z-index: 2;
    }

    #smile.show {
      opacity: 1;
      animation: bounce 0.8s ease;
    }

    @keyframes bounce {
      0% { transform: scale(0.5); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <button onclick="showSmile()">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
  <div id="smile">üòä</div>

  <script>
    function showSmile() {
      const smile = document.getElementById("smile");
      smile.classList.add("show");

      const audio = new Audio('smile.mp3');
      audio.play().catch(() => {});
    }

    // –ß–∞—Å—Ç–∏—Ü—ã
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const stars = Array.from({ length: 80 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      radius: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.5,
      dy: (Math.random() - 0.5) * 0.5
    }));

    function animateStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let star of stars) {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = "#ffffff99";
        ctx.fill();

        star.x += star.dx;
        star.y += star.dy;

        if (star.x < 0 || star.x > canvas.width) star.dx *= -1;
        if (star.y < 0 || star.y > canvas.height) star.dy *= -1;
      }
      requestAnimationFrame(animateStars);
    }

    animateStars();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
